<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Propose Day Bettu ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: pop 1.5s ease;
    }

    h1 {
      color: #ff2d55;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      line-height: 1.6;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <audio autoplay loop>
    <source src="music/propose_song.mp3" type="audio/mp3">


  <div class="card">
    <h1>üíñ HAPPY PROPOSE DAY BETTU üíñ</h1>

    <p>
      From the moment you came into my life, everything started feeling warmer,
      brighter, and more meaningful.  
      <br><br>
      I don‚Äôt know what the future holds, but I know one thing for sure ‚Äî  
      I want **YOU** in every version of my tomorrow.  
      <br><br>
      Will you be mine today, tomorrow, and always? üíç‚ù§Ô∏è
    </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
